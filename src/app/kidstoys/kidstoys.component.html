<marquee><h4>Lightning deals in kids toys</h4></marquee>
<div *ngFor="let f of kidstoys" style="border:none;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="f.img" class="prodimg">
        </div>
        <!--2nd column-->
        <div class="card col-lg-6" style="border:none;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="f.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div>
                            Product: {{f.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            Description: {{f.pdescription}}
                            <br>
                            Price: {{f.price | currency:'INR'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--3rd column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="f.img" class="prodimg">
        </div>
    </div>
</div>
